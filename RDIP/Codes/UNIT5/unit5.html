<body class="content ">
    <br>
    <div id="ToSelect" class=" justify-content-center mx-auto"></div>
    <select name="choice" id="AllCorpuses" onchange="ForSelection()" class=" justify-content-center mx-auto justify-content: space-between;
    align-items: center;">
        <option value="ChooseCorpus">---Select a Corpus---</option>
        <option value="FirstCorpus"  id="Corpus1">Corpus 1</option>
        <option value="SecondCorpus" id="Corpus2">Corpus 2</option>
        <option value="ThirdCorpus"  id="Corpus3">Corpus 3</option>
    </select>
    </div>
	
	
    <p id="FirstText" class="content"></p>
    <br>
    <p id="FirstLine" class="content"></p>
    <br>
	

    <div id="FirstTable" style="display:none">
        <table>
            <tr>
                <td class="border mx-auto">#tokens:</td>
                <td class="border mx-auto"> <input type="text" id="TokenCounter" name="FirstName" size="4"></td>
            </tr>
            <tr>
                <td class="border mx-auto">#types:</td>
                <td class="border mx-auto"><input type="text" id="TypeCounter" name="FirstName" size="4"></td>
            </tr>

        </table>
    </div>
    <br>
    <div id="FirstButton"></div>
    <br>
    <p id="Right" class="container text-success"></p>
    <p id="Wrong" class="container text-danger"></p>
    <div id="SecondButton"></div>


    <p id="LastText"></p>
    <p id="LastSpace"></p>
    <div id="Last" class=" justify-content-center mx-auto">
    </div>
    <br>
    <div id="ThirdButton">



    </div>
    <br>
    <p id="Right2" class="container text-success"></p>
    <p id="Wrong2" class="container text-danger"></p>

    
</body>
